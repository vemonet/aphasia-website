<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" i18n="navigation | home button@@homeButton">
        <mat-icon mat-list-icon>home</mat-icon>
        <span mat-line>Home</span>
      </a>
      <a mat-list-item routerLink="/about" i18n="navigation | about button@@aboutButton">
        <mat-icon mat-list-icon>info</mat-icon>
        <span mat-line>About</span>
      </a>
      <a mat-list-item routerLink="/donate" i18n="navigation | donate button@@donateButton">
        <mat-icon mat-list-icon>monetization_on</mat-icon>
        <span mat-line>Donate</span>
      </a>
      <a mat-list-item routerLink="/contact" i18n="navigation | about button@@contactButton">
        <mat-icon mat-list-icon>email</mat-icon>
        <span mat-line>Contact</span>
      </a>
      <a mat-list-item href="/swagger-ui.html" i18n="navigation | api button@@apiButton">
        <mat-icon mat-list-icon>http</mat-icon>
        <span mat-line>API</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxLayout="column">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>aphasia.help</span>
    </mat-toolbar>
    <!-- To be able to put the content in <app-main-nav> in app.component.html -->
    <ng-content></ng-content>
    <app-footer class="mat-typography" fxFlexOffset="auto"></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
